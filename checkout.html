<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stylecarr.css">
  <title>Site de Compras - Checkout</title>
</head>
<body>
  <header>
    <h1>Site de Compras</h1>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="carrinho de compras.html">Produtos</a></li>
        <li><a href="carrinho de compras.html">Carrinho</a></li>
        <li><a href="checkout.html">Conta</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
        <h2>Checkout</h2>
        <form id="checkout-form">
          <label for="name">Nome:</label>
          <input type="text" id="name" required>
          <label for="email">E-mail:</label>
          <input type="email" id="email" required>
          <label for="address">Endereço:</label>
          <input type="text" id="address" required>
          <label for="payment">Forma de Pagamento:</label>
          <input type="text" id="payment" required>
          <label for="cardnumber">Número do Cartão:</label>
          <input type="text" id="cardnumber" required>
          <label for="expiration">Data de Expiração:</label>
          <input type="text" id="expiration" required>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" required>
          <div>
            <button type="submit" id="finalizar-compra">Finalizar Compra</button>
          </div>
        </form>
      </section>
      
  </main>

  <footer>
    <p>Todos os direitos reservados &copy; 2023</p>
  </footer>
  <script src="js/scriptcar.js"></script>
</body>
</html>
